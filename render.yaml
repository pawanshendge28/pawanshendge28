databases:
  - name: BusTicketManager
    databaseName: product_crud
    user: product_crud
    plan: free
services:
  - type: web
    name: BusTicketManager
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product_crud
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2